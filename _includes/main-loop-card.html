<div class="mb-5 d-flex justify-content-between main-loop-card">
<div class="pr-3">
	<h2 class="mb-1 h4 font-weight-bold">
	<a class="text-dark" href="{{post.url | relative_url }}">{{ post.title }}</a>
	</h2>
	<p class="excerpt">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
	</p>
	<p class="d-block text-dark">
		<span class="catlist">
		{% for category in post.categories %}
		<a class="text-capitalize text-dark smoothscroll" href="{{ 'categories.html' | relative_url }}#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
		{% endfor %}
		</span>
	</p>
	<p class="text-dark">
		{{ post.date | date: '%b %d, %Y' }}
	</p>
</div>
{% if post.image %}
	<div class="col-md-3 pr-0 text-right">
	<a href="{{ post.url | relative_url }}">
	<img class="w-100" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | relative_url  }}{% endif %}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
</div>
